<section class="home-news">
    <h2 class="section-title">LATEST NEWS</h2>
    <ul id="news-list-container" class="home-news-list">
        <li style="text-align:center; padding:20px; border:none;">Loading...</li>
    </ul>
    <div class="view-more">
        <a href="news.html" class="btn">VIEW ALL NEWS</a>
    </div>
</section>

<script>
    // ニュースデータの定義（新しいものを上に書く）
    const allNews = [
        { date: "20xx.xx.xx", title: "作業用BGMにおすすめ", url: "news/20xxxxx2.html" },
        { date: "20xx.xx.xx", title: "○○を公開", url: "news/20xxxxx1.html" },
        { date: "202x.xx.xx", title: "公式サイトをオープンしました" },
        { date: "202.xx.xx", title: "旧ニュース", url: "" }
    ];

    function displayLatestNews() {
        const container = document.getElementById('news-list-container');
        container.innerHTML = ''; // Loading表示を消去

        // 最新の3件だけを取り出す
        const latestThree = allNews.slice(0, 3);

        latestThree.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `
                <a href="${item.url}">
                    <span class="date">${item.date}</span>
                    <span class="title">${item.title}</span>
                </a>
            `;
            container.appendChild(li);
        });
    }

    // 実行
    displayLatestNews();
</script>
